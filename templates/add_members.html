<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="/css/add_members.css">
</head>
<body>
    <div class="topnav">
        <a class="active" href="/">Log Out</a>
        <a id="members" href="/members">Members</a>
        <a href="/budgets">Budgets</a>
        <a id="action" href=/actions>Actions</a>
      </div>
<div class="center">
    <h1 id="message">Add member</h1>
    <form action="javascript:AddMembers()">
        <div class="data">
            <input id="email" type="email" required>
            <span></span>
            <label>Email</label>
        </div>
       <input type="submit" value ="Next">
    </form>
    <form id='cancel'>
        <button class="exit">Cancel</button>
    </form>
</div>
<script>
    const queryString = window.location.href.split('/');
    const index = queryString[queryString.length-1];
    document.getElementById("action").setAttribute("href",`/actions/${index}`);
    document.getElementById("members").setAttribute("href",`/members/${index}`);
    document.getElementById("cancel").setAttribute("action",`/menu/${index}`);
  </script>
  <script src="/js/add_members_page.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
